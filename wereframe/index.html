<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="fond container">
        <div class="row p-3">
            <div class="card p-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Entrez une tâche</span>
                    </div>
                    <input id="description" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">priorité</label>
                </div>
                <div>
                    <input id="valid" class="btn btn-primary" type="submit" value="valider" onclick="valider()">
                </div>
            </div>

        </div>

        <div id="principal" class="row">
            <div class="container">
                <div id="pages" class="pages row mt-5 p-2 ml-1 mr-1">
                </div>
            </div>
        </div>
        <div class="row">
            <nav class="mx-auto" aria-label="Page navigation example">
                <ul id="paging" class="pagination">
                    <li id="previousPage" class="page-item">
                      <a class="page-link" href="#" aria-label="Previous" onclick="previousPage()">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li id="pageNumber" class="page-item">
                        <a class="page-link" href="#page1">1</a>
                    </li>
                    <li id="nextPage" class="page-item">
                        <a class="page-link" href="#" aria-label="Next" onclick="nextPage()">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="page" class="col-12 page">
        <div id="task" class="row rounded-lg bg-light p-2 mb-3">
            <div class="col-3">
                <span id="desc">description</span>
            </div>
            <div class="col-3"></div>
            <div class="col-2">
                <span class="row">priorité</span>
                <span class="row mx-auto">
                    <svg id="pas-prio" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                    </svg>
                    <svg id="prio" style="display: none;" width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                </span>
            </div>
            <div class="col-2">
                <span class="row">terminé</span>

                <span class="row mx-auto">
                    <div id="termine" class="cercle" onclick="terminer(this.id)">
                        <input id="termineInput" type="hidden">
                        <span ></span>
                    </div>
                    
                    
                    <!--<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="red"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="8" cy="8" r="8" />
                    </svg> -->
                </span>
            </div>




            <div class="col-2">
                <span class="row">en cours</span>
                <span class="row mx-auto">
                    <div id="progression" class="cercle" onclick="enCours(this.id)">
                        <input id="progressionInput" type="hidden">
                        <span ></span>
                    </div>
                    <!--
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="green"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="8" cy="8" r="8" />
                    </svg> -->
                </span>
            </div>
        </div>
    </div>
</body>

</html>
